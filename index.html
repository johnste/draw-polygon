<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Polygon Draw</title>
    <meta name="description" content="Polygon Draw tool" />
    <meta name="author" content="John Sterling" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="vert">
      <canvas id="canvas" width="800" height="400"></canvas>

      <div class="controls">
        <button id="dump">Dump to console</button>
        <button id="save">Save</button>
        <button id="reset">Reset</button>
        <label for="width">Width</label><input id="width" type="text" />
        <label for="height">Height</label><input id="height" type="text" />
        <label for="grid">Grid size</label><input id="grid" type="text" />
        <label for="scale">Scale</label><input id="scale" type="text" />
      </div>
      <div>
        <textarea id="output">{putput}</textarea>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
